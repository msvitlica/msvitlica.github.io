<!DOCTYPE html>
<html>
<head>
<title>Simple Numbers Guessing Game</title>
<script type='text/javascript' src='Game.js'></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
<h1 id="currentNumber">0</h1>
<button type="button" name="btnLess" onclick="onChoose(0)">Less</button>
<button type="button" name="btnMore" onclick="onChoose(1)">More</button>
<h3 id="status"></h3>
<script type="text/javascript">
	var game;

	window.addEventListener("load", function()
	{
		game = new Game();
		game.start();
		  var currentNumber= document.getElementById('currentNumber');
  	      currentNumber.innerHTML = game.currentNumber;
	});;


	function onChoose(option){

		var result;
		if(option == 0){
		 result = game.less();
		}
		else{
			result = game.more();
		}
		if(result === true){
			var lblCurrentNumber= document.getElementById('currentNumber');
  	      	lblCurrentNumber.innerHTML = game.currentNumber;
		}
		else
		{
			var status= document.getElementById('status');
  	      	status.innerHTML = "game over. Score: " + game.score;
		}
	}



</script>
</body>
</html>
